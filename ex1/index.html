<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
  
<video id="media" ><source src="media/solarstone.mp4">
    </video>
  <div><span id="icon1" class="material-symbols-rounded" >
    play_circle 
    </span>
    <span id="icon2" class="material-symbols-rounded" >
        pause_circle
        </span></div>
<nav>
    <div id="buttons">
        <button id="play">Пуск</button>
        <button id="mute">Звук</button>
    </div>
    <div id="bar">
        <div id="progress"></div>
    </div>
    <div id="control">
        <input type="range" id="volume" min="0" max="1" step=".1" value=".6">
    </div>
</nav>


<script src="js/player.js"></script>
</body>
</html>
